<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanvirs To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Tanvirs To-Do App</h2>

    <!-- Task Form -->
    <form id="taskForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Task Title *</label>
          <input type="text" id="title" class="form-control" placeholder="e.g. Submit assignment" required>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" class="form-control" placeholder="Optional details">
        </div>
    
        <div class="col-md-6">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="date" id="dueDate" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="dueTime" class="form-label">Due Time</label>
          <input type="time" id="dueTime" class="form-control">
        </div>
    
        <div class="col-md-6">
          <label for="category" class="form-label">Task Type</label>
          <select id="category" class="form-select">
            <option value="one-time">For Only One Day</option>
            <option value="Daily">Daily</option>
          </select>
        </div>
    
        <div class="col-md-6 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Add Task</button>
        </div>
      </div>
    </form>
    

    <!-- Task Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Time</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
